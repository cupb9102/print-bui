<div class="bui-page register-page">
    <header class="bui-bar">
        <div class="bui-bar-left">
            <a class="bui-btn btn-back"><i class="icon-back"></i></a>
        </div>
        <div class="bui-bar-main">注册</div>
        <div class="bui-bar-right">
        </div>
    </header>
    <main>
        <div class="section-title">请填写信息</div>
        <ul class="bui-list">
            <li class="bui-btn bui-box clearactive">
                <label class="bui-label" for="username">用户名:</label>
                <div class="span1">
                    <div class="bui-input user-input">
                        <input id="username" type="text" value="" b-model="page.username" placeholder="请输入用户名">
                    </div>
                </div>
            </li>
            <li class="bui-btn bui-box clearactive">
                <label class="bui-label" for="phonenumber">手机号:</label>
                <div class="span1">
                    <div class="bui-input user-input">
                        <input id="phonenumber" type="number" b-model="page.tel" value="" placeholder="请输入手机号，登录用">
                    </div>
                </div>
            </li>
            <li class="bui-btn bui-box clearactive">
                <label class="bui-label" for="password">密码:</label>
                <div class="span1">
                    <div id="passwordInput" class="passwordInput bui-input">
                        <input id="password" type="password" b-model="page.password" placeholder="请输入密码">
                    </div>
                </div>
            </li>
            <li class="bui-btn bui-box clearactive">
                <label class="bui-label" for="password">密码:</label>
                <div class="span1">
                    <div id="passwordInput2" class="passwordInput bui-input">
                        <input id="password2" type="password" b-model="page.password2" placeholder="请再次输入密码">
                    </div>
                </div>
            </li>
            <li class="bui-btn bui-box clearactive">
                <label class="bui-label" for="address">地址:</label>
                <div class="span1">
                    <div class="bui-input user-input">
                        <input id="address" type="text" value="" b-model="page.address" placeholder="哪栋，哪号楼，哪个寝室号">
                    </div>
                </div>
            </li>
  
        </ul>
        <div class="container-xy">
            <div id='register-btn' class="bui-btn round primary" b-class="page.disabled" b-click="page.register">注册</div>
        </div>
    </main>

</div>
